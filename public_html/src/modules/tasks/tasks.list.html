<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h2 class="alert alert-info">Pending tasks</h2>
            <table class="table table-bordered table-striped">

                <thead>
                    <tr>
                        <td>
                            <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                                Name
                                <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                        <td>
                            <a href="#" ng-click="sortType = 'DueDate'; sortReverse = !sortReverse">
                                Due Date
                                <span ng-show="sortType == 'DueDate' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'DueDate' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                        <td>
                            <a href="#" ng-click="sortType = 'priority'; sortReverse = !sortReverse">
                                Priority
                                <span ng-show="sortType == 'priority' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'priority' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="task in pendingTasks| orderBy:sortType:sortReverse">
                        <td>{{ task.name}}</td>
                        <td>{{ task.DueDate | date:'yyyy-MM-dd'}}</td>
                        <td>{{ task.priority}}</td>
                    </tr>
                </tbody>

            </table>
        </div>

        <div class="col-md-6">
            <h2 class="alert alert-danger">Overdue tasks</h2>
            <table class="table table-bordered table-striped">

                <thead>
                    <tr>
                        <td>
                            <a href="#" ng-click="sortTypeod = 'name'; sortReverseod = !sortReverseod">
                                Name
                                <span ng-show="sortTypeod == 'name' && !sortReverseod" class="fa fa-caret-down"></span>
                                <span ng-show="sortTypeod == 'name' && sortReverseod" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                        <td>
                            <a href="#" ng-click="sortTypeod = 'DueDate'; sortReverseod = !sortReverseod">
                                Due Date
                                <span ng-show="sortTypeod == 'DueDate' && !sortReverseod" class="fa fa-caret-down"></span>
                                <span ng-show="sortTypeod == 'DueDate' && sortReverseod" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                        <td>
                            <a href="#" ng-click="sortTypeod = 'priority'; sortReverseod = !sortReverseod">
                                Priority
                                <span ng-show="sortTypeod == 'priority' && !sortReverseod" class="fa fa-caret-down"></span>
                                <span ng-show="sortTypeod == 'priority' && sortReverseod" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="task in overdueTasks| orderBy:sortTypeod:sortReverseod">
                        <td>{{ task.name}}</td>
                        <td>{{ task.DueDate | date:'yyyy-MM-dd' }}</td>
                        <td>{{ task.priority}}</td>
                    </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>
